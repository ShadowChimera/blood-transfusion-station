<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0">

    <!-- ! debug -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <!-- ! /debug -->

    <title>Регистрация</title>
    <link rel="shortcut icon" href="/assets/images/icons/favicons/favicon.svg">

    <link rel="stylesheet" href="css/test.css">

    <script src="/js/auth-module/check-authorization.js"></script>
    <script src="/js/auth-module/do-after-auth-check.js"></script>
    <script src="/js/auth-module/unauthorization-required.js"></script>
    <script defer type="module" src="/js/auth-module/registration.js"></script>
</head>
<body>

    <h1>Регистрация</h1>

    <form action="/php/auth-module/registration.php" method="post" id="donor-registration-form" name="donor" class="form">
        <div class="input-container">
            <div class="input-info"></div>
            <input type="email" name="email" id="donor-email-input" class="input" placeholder="Почта">
        </div>
        <div class="input-container">
            <div class="input-info"></div>
            <input type="tel" name="phone" id="donor-phone-input" class="input" placeholder="Телефон">
        </div>
        <div class="input-container">
            <div class="input-info"></div>
            <input type="password" name="password" id="donor-password-input" class="input" placeholder="Пароль">
        </div>
        <div class="input-container">
            <div class="input-info"></div>
            <input type="password" name="repeat-password" id="donor-password-repeat-input" class="input" placeholder="Повтор пароля">
        </div>

        <div class="form-info"></div>

        <input type="submit" id="donor-registration-button" class="button" value="Зарегистрироваться">
        <a href="authorization.html" class="link">Авторизация</a>
    </form>

    <section class="result-container" id="common-server-answer-section">
        <h2 class="result-title">Ответ с сервера</h2>
        <div class="result" id="common-server-answer"></div>
    </section>

</body>
</html>
