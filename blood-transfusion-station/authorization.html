<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0">

    <!-- ! debug -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <!-- ! /debug -->

    <title>Авторизация</title>
    <link rel="shortcut icon" href="/assets/images/icons/favicons/favicon.svg">

    <link rel="stylesheet" href="css/test.css">

    <script src="/js/auth-module/check-authorization.js"></script>
    <script src="/js/auth-module/do-after-auth-check.js"></script>
    <script src="/js/auth-module/unauthorization-required.js"></script>
    <script defer type="module" src="/js/auth-module/authorization.js"></script>
</head>
<body>

    <h1>Авторизация</h1>

    <form action="/php/auth-module/authorization.php" method="post" id="donor-authorization-form" name="donor" class="form">
        <div class="input-container">
            <div class="input-info"></div>
            <input type="text" name="login" id="donor-login-input" class="input" placeholder="Почта или телефон">
        </div>
        <div class="input-container">
            <div class="input-info"></div>
            <input type="password" name="password" id="donor-password-input" class="input" placeholder="Пароль">
        </div>

        <label for="donor-remember-me-checkbox" class="label checkbox-container">
            <input type="checkbox" name="remember-me" id="donor-remember-me-checkbox" class="checkbox">
            <span class="label-text">
                Запомнить меня
            </span>
        </label>

        <div class="form-info"></div>

        <input type="submit" id="donor-authorization-button" class="button" value="Войти">
        <a href="registration.html" class="link">Регистрация</a>
    </form>

    <section class="result-container" id="common-server-answer-section">
        <h2 class="result-title">Ответ с сервера</h2>
        <div class="result" id="common-server-answer"></div>
    </section>

</body>
</html>
