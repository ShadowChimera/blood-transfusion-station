<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Особистий кабінет</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    
<header class="main-header">
    <a href="#" class="logo">
        <div class="logo__upper-text">
            Blood Transfusion
        </div>
        <div class="logo__lower-text">
            Station
        </div>
    </a>

    <div class="container">
        <nav class="main-nav">
            <ul class="list info-nav">
                <li class="list__item">
                    <a href="#" class="link">Головна</a>
                </li>
                <li class="list__item">
                    <a href="#" class="link">Про центр</a>
                </li>
                <li class="list__item">
                    <a href="#" class="link">Про донорство</a>
                </li>
            </ul>

            <ul class="list profile-nav">
                <li class="list__item">
                    <a href="#" class="link active">Особистий кабінет</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="side-bar"></div>

<div class="main-content profile">
    <div class="container">
        <header class="profile__header">
            <div class="avatar"></div>
            <input type="text" name="name" id="input-name" class="input secondary" value="Бабенко Олексій" placeholder="Ваше ім'я">
            <ul id="blood-group" class="list">
                <li class="list__item">
                    <span class="label">Група крові</span>
                    <span class="value">A (II)</span>
                </li>
                <li class="list__item">
                    <span class="label">Резус</span>
                    <span class="value">Rh+</span>
                </li>
                <li class="list__item">
                    <span class="label">Kell</span>
                    <span class="value">kell+</span>
                </li>
            </ul>
        </header>

        

    </div>
</div>

</body>
</html>
